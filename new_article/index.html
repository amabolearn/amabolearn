                    </option>
                </select>
                <textarea type="text" id="article content" placeholder="Content..." class="normal-text block grey-2-border grey-1-color" required ></textarea>
                <input type="submit" value="Post" class="normal-text block white-color default-orange-bg no-border" disabled>
            </form>
            </div>
        </div>
