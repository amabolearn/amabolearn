<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="Amabo learn, E learning, Free online learning"/>
        <meta name="description" content="Learn and Study your specific subjects of interests"/>
        <title>Amabo learn - Learn</title>
        <!--libraries and frameworks-->
        <link rel="stylesheet" href="../styles/animate.css"/>
        <link rel="stylesheet" href="../styles/css/all.css"/>
        <script type="text/javascript" src="../scripts/jquery.js"></script>
        <script type="text/javascript" src="../scripts/ripple.js"></script>
        <!--extras-->
        <link rel="icon" href="../images/favicon.png" sizes="16x16"/>
        <!--custom-->
        <link rel="stylesheet" href="../styles/main.css">
    </head>
    <body>
        <header class="flex default-orange-bg">
            <a href="../">
                <img src="../images/white logo.png" alt="Amabo Learn" class="logo-in-header">
            </a>
        </header>
        <div class="main-content">
            <p class="large-text grey-color section-text centered-text">
                Available subjects
            </p>
            <div class="links-to-available-items-cont">
            </div>
            <div class="links-to-help-center">
                <a href="../#teacher" class="block">
                    Do you want to assist in writing & teaching subjects ?
                </a>
            </div>
        </div>
        <script type="text/javascript">
            //useful functions, objects , consts, variables...
            const ripple = new Ripple();
            //jquery
            $(document).ready(
                () => {
                    const subjectList = [
                        "Mathematics",
                        "English",
                        "Physics",
                        "Chemistry",
                        "Biology",
                        "Agricultural_sci",
                        "Civic",
                        "Further_maths",
                        "Technical_drawing",
                        "Economics",
                        "Lit_in_English",
                        "Government",
                        "History",
                        "Book_keeping",
                        "Commerce",
                        "Food_and_Nut",
                        "Geography"
                    ];
                   const subjectLinksCont = $(".links-to-available-items-cont");
                   subjectList.forEach (
                       e => {
                        subjectLinksCont.html(subjectLinksCont.html() + 
                        `
                        <a class="link-to-available-subject flex grey-1-color mini-text grey-2-border" >
                            <span class="subject-name">
                                ${e}
                            </span>
                            <i class="fas fa-arrow-right"></i>
                        </a>
                        `);
                       }
                   )

                   const linksToAvailableSubjects = Array.from($(".link-to-available-subject"));
                   linksToAvailableSubjects.forEach(
                       e => {
                           e.href = `../subject/?subject=${e.children[0].innerHTML.trim()}`;
                           e.id = `${e.children[0].innerHTML.trim().split(" ")[0]}`;
                       }
                   )

                   const linkBtns = $(".link-to-available-subject");
                   //adding ripple effects to the link btns
                   linkBtns.click(
                       () => {
                           ripple.createRipple({
                               "rippleParentId" : `${event.target.id}`,
                               "height" : 70,
                               "width" : 318,
                               "background" : "orange",
                               "foreground" : "#ff550077",
                               "time" : 8,
                               "type" : "",
                               "increaseBy" : 4
                           })
                       }
                   );
                }
            )
        </script>
    </body>
</html>
