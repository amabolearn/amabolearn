<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="Amabo learn, E learning, Free online learning"/>
        <meta name="description" content="Amabo learn is an educational platform created to assist students by providing useful articles, an e-learning environment, videos, PDFs and more."/>
        <title>Amabo learn - Admin dashboard</title>
        <!--libraries and frameworks-->
        <link rel="stylesheet" href="../styles/animate.css"/>
        <link rel="stylesheet" href="../styles/css/all.css"/>
        <script type="text/javascript" src="../scripts/jquery.js"></script>
        <script type="text/javascript" src="../scripts/ripple.js"></script>
        <!--extras-->
        <link rel="icon" href="../images/favicon.png" sizes="16x16"/>
        <!--custom-->
        <link rel="stylesheet" href="../styles/main.css">
    </head>
    <body>
        <noscript>
            <h1>
                If you are seeing this it means you have disabled javascript in your browser or your browser is old and does not support javascript.
                <br/>
                Please enable javascript or use an updated browser with javascript support to enjoy full functionality of this site.
            </h1>
        </noscript>
        <header class="flex default-orange-bg">
            <a href="../">
                <img src="../images/white logo.png" alt="Amabo Learn" class="logo-in-header">
            </a>
        </header>
        <div class="main-content">
            <div class="section-in-dashboard flex">
                <p class="large-text grey-color centered-text">
                    Welcome !!!
                </p>
                <p class="centered-text large-text number-of-articles grey-color" id="name">
                    Dear Admin
                </p>
            </div>
            <a href="../new_article" class="link-to-write-article mini-text grey-color grey-2-border flex">
                <span>
                    New article
                </span>
                <i class="fas fa-pen default-orange-color"></i>
            </a>
            <a href="../new_video" class="link-to-write-article mini-text grey-color grey-2-border flex" aria-disabled="">
                <span>
                    New video
                </span>
                <i class="fas fa-upload default-orange-color"></i>
            </a>
            <button class="no-bg no-border blue-color normal-text logout-btn section-text">
                Log out
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <p class="large-text section-text grey-color">
                Important !!!
            </p>
            <p class="section-text grey-color mini-text">
                Being an admin comes with huge responsibilities.
                <br/>
                <br/>
                If you post non-educational content here, your account would be banned from this platform for life.
            </p>
            <br/>
            <br/>
            <br/>
            <br/>
        </div>
        <script type="text/javascript">
            $(document).ready(
                () => {
                    const logOutBtn = $(".logout-btn");
                    if(!localStorage) {
                        alert("Process canceled!\nYour browser does not support local storage or it has been disabled. Enable all cookies and try again");
                    }
                    logOutBtn.click(
                        () => {
                            if(confirm("You are about to logout\nClick cancel if you dont want to logout")) {
                                localStorage.removeItem("info")
                                location.assign("../");
                            }
                        }
                    )
                    if(!localStorage.getItem("info")) {
                        alert("You are not logged in")
                        location.assign("../#teacher");
                    }
                    const info = JSON.parse(localStorage.getItem("info"));
                    $('#name').text(info[0].name)
                }
            )
        </script>
    </body>
</html>
